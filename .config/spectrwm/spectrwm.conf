#----------------------------------------------------------------------------------------------
#					Workspace Settings
#----------------------------------------------------------------------------------------------

 workspace_limit	= 9
 focus_mode		    = default
 focus_close		= last
 focus_default		= first
 spawn_position	    = next
 focus_close_wrap	= 1
 workspace_clamp	= 1
 warp_focus		    = 1
 warp_pointer		= 1

#----------------------------------------------------------------------------------------------
